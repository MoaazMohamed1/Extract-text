<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل الصورة إلى نص</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">استخراج النصوص من الصور</h1>
    <div class="upload-area p-4 mb-4" id="uploadArea" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
      <p>اسحب الصورة هنا أو <label for="imageUpload" class="text-highlight">اختر صورة</label></p>
      <input type="file" id="imageUpload" class="d-none" accept="image/*" onchange="extractText()">
    </div>
    <div class="progress mb-3" style="height: 10px; display: none;" id="progressBar">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="progress"></div>
    </div>
    <div class="text-output mb-3">
      <textarea id="outputText" class="form-control" rows="9" placeholder="النص المستخرج سيظهر هنا..."></textarea>
    </div>
  <div class="d-flex justify-content-center gap-3">
  <button class="btn btn-success" onclick="copyText()" title="نسخ النص">
    <i class="fas fa-copy"></i>
  </button>
  <button class="btn btn-primary" onclick="shareText()" title="مشاركة النص">
    <i class="fas fa-share"></i>
  </button>
  <button class="btn btn-warning" onclick="downloadPDF()" title="تحميل كـ PDF">
    <i class="fas fa-download"></i>
  </button>
  <button class="btn btn-info" onclick="translateText()" title="ترجمة النص">
    <i class="fas fa-language"></i>
  </button>
</div>
<div class="mt-3">
  <select id="targetLanguage" class="form-select">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="de">German</option>
    <option value="ar" selected>العربية</option>
  </select>
</div>  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
